<div class="DropsComponent" fxLayout="column" fxLayoutAlign="center center">
    <div class="DropsComponent-header">
        <a href="{{ banner.destinationUrl }}" target="_blank">
            <img 
                class="DropsComponent-headerImage"
                src="{{ banner.url }}">
        </a>
    </div>
    
    <div class="DropsComponent-content" fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="16px">
        <mat-card-title>Featured</mat-card-title>
        <div class="DropsComponent-nftRow" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="16px grid">
            <div 
            class="DropsComponent-nftContainer"
            fxFlex="33%" fxFlex.lg="33%" fxFlex.md="50%" fxFlex.lt-md="100%"
            *ngFor="let nft of nfts">
            <app-nft class="DropsComponent-nft" [nft]="nft"></app-nft>
            </div>
        </div>
    </div>
</div>
