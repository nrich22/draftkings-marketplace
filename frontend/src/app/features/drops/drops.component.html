<div *ngIf="banner && collectibleDrops; else loadingSpinner" class="DropsComponent" fxLayout="column" fxLayoutAlign="center center">
    <div class="DropsComponent-header">
        <a href="{{ banner.destinationUrl }}" target="_blank">
            <img 
                class="DropsComponent-headerImage"
                src="{{ banner.url }}">
        </a>
    </div>
    
    <div class="DropsComponent-content" fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="16px">
        <mat-card-title>Featured</mat-card-title>
        <div class="DropsComponent-nftRow" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="16px grid">
            <div 
            class="DropsComponent-nftContainer"
            fxFlex="33%" fxFlex.md="50%" fxFlex.lt-md="100%"
            *ngFor="let nft of collectibleDrops">
                <app-nft class="DropsComponent-nft" [collectibleDrop]="nft"></app-nft>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingSpinner>
    <div class="Loading" fxLayout="column" fxLayoutAlign="center center">
      <mat-spinner color="accent"></mat-spinner>
    </div>
</ng-template>
